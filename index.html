<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SNO SCRIPT السكربتات</title>
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --accent:#06b6d4; --muted:#94a3b8; --glass: rgba(255,255,255,0.03);
    --radius:12px; --gap:14px;
  }
  *{box-sizing:border-box;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans",sans-serif}
  body{
    margin:0; background:linear-gradient(180deg,#071024 0%, #06121b 100%); color:#e6eef6;
    min-height:100vh; padding:28px;
  }
  header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:22px}
  h1{font-size:20px;margin:0}
  .controls{display:flex;gap:10px;align-items:center}
  .search{padding:10px 12px;border-radius:10px;border:0;background:var(--glass);color:inherit;outline:0}
  .btn{background:linear-gradient(90deg,var(--accent),#7c3aed);border:0;padding:10px 12px;border-radius:10px;color:#021;cursor:pointer;font-weight:600}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:var(--gap)}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6);display:flex;flex-direction:column;gap:8px}
  .thumb{height:140px;border-radius:10px;background:#091321;background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:700}
  .meta{display:flex;justify-content:space-between;align-items:center;gap:10px}
  .title{font-weight:700}
  .desc{font-size:13px;color:var(--muted);min-height:36px}
  .tag{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:999px;font-size:12px;color:var(--muted)}
  .actions{display:flex;gap:8px;margin-top:6px}
  .small{padding:8px;border-radius:8px;border:0;cursor:pointer;background:transparent;color:var(--accent);font-weight:700}
  footer{margin-top:18px;color:var(--muted);font-size:13px}
  .count{font-size:12px;color:var(--muted)}
  .empty{padding:40px;border-radius:10px;background:linear-gradient(180deg,#021124, #01101a);text-align:center;color:var(--muted)}
  @media (max-width:560px){ .thumb{height:120px} header{flex-direction:column;align-items:stretch;gap:10px} }
</style>
</head>

      desc: "سكربت time bomb اوتو فارم",
      maps: "Time bomb",
      code: `loadstring(game:HttpGet('https://raw.githubusercontent.com/theghost211/kfhsdfsdfdouifgdghiofdhgdpgdifjgujfdjgdof-gjfgfgi0fpgjkfdgdopgdo-rpkdrfiojf-lgikjhg/refs/heads/main/gdffggd'))()`
    },
  ];

  const grid = document.getElementById('grid');
  const q = document.getElementById('q');
  const countEl = document.getElementById('count');
  const empty = document.getElementById('empty');

  let scripts = SAMPLE;

  render();

  q.addEventListener('input', () => render(q.value.trim()));

  function genId(){ return 's_'+Math.random().toString(36).slice(2,10); }

  function render(filter = ""){
    grid.innerHTML = "";
    const term = filter.toLowerCase();
    const filtered = scripts.filter(s => {
      if(!term) return true;
      return (s.name||"").toLowerCase().includes(term) || (s.desc||"").toLowerCase().includes(term) || (s.maps||"").toLowerCase().includes(term);
    });
    countEl.textContent = `عدد السكربتات: ${filtered.length}`;
    empty.style.display = filtered.length ? "none" : "block";
    filtered.forEach(s => grid.appendChild(cardFor(s)));
  }

  function cardFor(s){
    const el = document.createElement('div');
    el.className = 'card';

    const img = document.createElement('div');
    img.className = 'thumb';
    img.style.backgroundImage = s.img ? `url('${escapeAttr(s.img)}')` : `linear-gradient(135deg,#052135,#073048)`;
    img.textContent = s.img ? "" : (s.name ? s.name[0].toUpperCase() : "S");
    el.appendChild(img);

    const meta = document.createElement('div'); meta.className = 'meta';
    const title = document.createElement('div'); title.className = 'title'; title.textContent = s.name || "بدون اسم";
    const maps = document.createElement('div'); maps.className='tag'; maps.textContent = `يعمل على: ${s.maps || 'أي ماب'}`;
    meta.appendChild(title); meta.appendChild(maps);
    el.appendChild(meta);

    const desc = document.createElement('div'); desc.className='desc'; desc.textContent = s.desc || "";
    el.appendChild(desc);

    const actions = document.createElement('div'); actions.className='actions';
    const btnCopy = document.createElement('button'); btnCopy.className='btn'; btnCopy.textContent='نسخ';
    btnCopy.onclick = async () => {
      try{
        await navigator.clipboard.writeText(s.code || "");
        showToast("تم النسخ ✅");
      }catch(e){
        fallbackCopy(s.code || "");
      }
    };

    const btnDownload = document.createElement('button'); btnDownload.className='small'; btnDownload.textContent='تحميل';
    btnDownload.onclick = ()=> downloadTxt(s);

    actions.appendChild(btnCopy);
    actions.appendChild(btnDownload);
    el.appendChild(actions);

    return el;
  }

  function downloadTxt(s){
    const blob = new Blob([s.code||""], {type:'text/plain;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = (s.name||'script') + '.txt';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  function fallbackCopy(text){
    const ta = document.createElement('textarea');
    ta.value = text || "";
    ta.style.position='fixed'; ta.style.left='-9999px';
    document.body.appendChild(ta);
    ta.select();
    try{ document.execCommand('copy'); showToast('تم النسخ (طريقة بديلة)'); }catch(e){ alert('فشل النسخ'); }
    ta.remove();
  }

  function showToast(msg){
    const t = document.createElement('div');
    t.textContent = msg;
    t.style.cssText = "position:fixed;left:50%;transform:translateX(-50%);bottom:30px;background:#021827;padding:10px 14px;border-radius:999px;box-shadow:0 8px 30px rgba(2,6,23,0.6);";
    document.body.appendChild(t);
    setTimeout(()=> t.style.opacity='0.0',1600);
    setTimeout(()=> t.remove(),2200);
  }

  function escapeAttr(s){ return (s||"").replace(/'/g,"\\'").replace(/"/g,'\\"'); }
})();
</script>
